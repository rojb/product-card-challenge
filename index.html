<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="card">

    <img class="card--image-desktop" src="images/image-product-desktop.jpg" alt="Product image">
    <img class="card--image-mobile" src="images/image-product-mobile.jpg" alt="Product image">

    <div class="card--container">
      <h3 class="card--category">Perfume</h3>

      <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card--price-container">
        <p class="card--price_discount">$149.99</p>
        <p class="card--price_old">$169.99</p>
      </div>
      <a href="#" class="card--btn"> <object data="images/icon-cart.svg" class="card--btn-icon"></object> Add to Cart</a>
    </div>
  </div>
  
</body>

</html>
